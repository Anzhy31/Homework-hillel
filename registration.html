<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <a href="#"><img src="images/Frame1.png" alt="close" width="18"></a>
        </div>
        <div class="tabs">
            <a href="#" class="active">Login</a>
            <a href="#" class="inactive">|</a>
            <a href="#">Register</a>
        </div>
        <form>
            <p>Enter your email and password to register.</p>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="social-login">
            <p>Or register with</p>
            <a href="#"><img src="images/google1.jpg" alt="Google" width="20"> Continue with Google</a>
            <a href="#"><img src="images/facebook1.jpg" alt="Facebook" width="20"> Continue with Facebook</a>
        </div>
    </div>
</body>
</html>
